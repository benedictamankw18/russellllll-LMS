<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz - LMS</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="../bootstrap-compat.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LMS Student</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Assignments</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div class="row">
        <div class="col-lg-8">
          <h2>Computer Science Quiz 1</h2>
          <p class="text-muted">Time Remaining: 25:30</p>

          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Question 1 of 10</h5>
              <p>What is the output of the following code?</p>
              <pre><code>print("Hello, World!")</code></pre>

              <form>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="q1"
                    id="q1a"
                    value="a"
                  />
                  <label class="form-check-label" for="q1a">
                    Hello, World!
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="q1"
                    id="q1b"
                    value="b"
                  />
                  <label class="form-check-label" for="q1b">
                    hello, world!
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="q1"
                    id="q1c"
                    value="c"
                  />
                  <label class="form-check-label" for="q1c"> Error </label>
                </div>
              </form>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" disabled>Previous</button>
            <button class="btn btn-primary">Next</button>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Quiz Progress</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <strong>Questions Answered: 1/10</strong>
              </div>
              <div class="row g-2">
                <div class="col-6">
                  <button class="btn btn-outline-primary btn-sm w-100">
                    1
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-secondary btn-sm w-100">
                    2
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-secondary btn-sm w-100">
                    3
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-secondary btn-sm w-100">
                    4
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-secondary btn-sm w-100">
                    5
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-secondary btn-sm w-100">
                    6
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-secondary btn-sm w-100">
                    7
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-secondary btn-sm w-100">
                    8
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-secondary btn-sm w-100">
                    9
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-secondary btn-sm w-100">
                    10
                  </button>
                </div>
              </div>
              <div class="mt-3">
                <button class="btn btn-success w-100">Submit Quiz</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
